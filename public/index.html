<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Zoo Dictionary</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
	</head>

	<body>
		<section class="home">
			<p>Zoo Dictionary</p>
		</section>
		<section class="container">
			<section>
				<div class="content-inner">
					<label for="searchBar" style="font-size: 1px"
						>animal<input
							id="searchBar"
							type="text"
							class="search-bar"
							placeholder="Enter the animal name here"
							value=""
					/></label>
					<button
						name="button"
						aria-hidden="true"
						role="none"
						id="search"
						type="submit"
					>
						<i class="fa fa-search"></i>
					</button>
					
				</div>
				<div id="animals">
					<ul id="list">

					</ul>	
				</div>
			</section>
		</section>

		<script type="text/javascript" src="./js/index.js"></script>
	</body>
</html>
